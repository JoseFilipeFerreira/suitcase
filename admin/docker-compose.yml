services:
  homer:
    image: b4bz/homer
    container_name: homer
    volumes:
      - ${DATADIR}/homer/assets:/www/assets
    ports:
      - 8084:8080
    restart: unless-stopped
    user: ${PUID}:${PGID}

  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker
    container_name: speedtest-tracker
    ports:
      - 9092:80
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      APP_KEY: ${SPEEDTEST_TRACKER_APP_KEY}
      APP_TIMEZONE: ${TZ}
      DB_CONNECTION: sqlite
      SPEEDTEST_SCHEDULE: 0 * * * *
      PUBLIC_DASHBOARD: true
    volumes:
      - ${DATADIR}/speedtest-tracker/config:/config
    restart: unless-stopped

  gotify:
    image: gotify/server
    container_name: gotify
    ports:
      - 2323:80
    environment:
      GOTIFY_DEFAULTUSER_PASS: ${GOTIFY_DEFAULTUSER_PASS}
    restart: unless-stopped
    volumes:
      - ${DATADIR}/gotify/data:/app/data

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    environment:
      WATCHTOWER_POLL_INTERVAL: 86400
      WATCHTOWER_TIMEOUT: 60s
      WATCHTOWER_INCLUDE_STOPPED: true
      WATCHTOWER_REVIVE_STOPPED: true
      WATCHTOWER_CLEANUP: true
      WATCHTOWER_NO_STARTUP_MESSAGE: true
      WATCHTOWER_NOTIFICATIONS: gotify
      WATCHTOWER_NOTIFICATION_GOTIFY_URL: http://192.168.1.80:2323/
      WATCHTOWER_NOTIFICATION_GOTIFY_TOKEN: /gotify_token
      TZ: ${TZ}
    depends_on:
      - gotify
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATADIR}/watchtower/gotify_token:/gotify_token

  scrutiny:
    container_name: scrutiny
    image: ghcr.io/analogj/scrutiny:master-omnibus
    cap_add:
      - SYS_RAWIO
      - SYS_ADMIN
    ports:
      - 8888:8080
    volumes:
      - /run/udev:/run/udev:ro
      - ${DATADIR}/scrutiny/config:/config
      - ${DATADIR}/scrutiny-influxdb/config:/opt/scrutiny/influxdb
    restart: unless-stopped
    devices:
      - /dev/sda
      - /dev/sdb
      - /dev/sdc
      - /dev/nvme0n1

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    environment:
      WG_HOST: vpn.${WEBSITE}
      WG_PORT: ${PORT_WIREGUARD}
      PASSWORD_HASH: ${WG_EASY_PASSWORD_HASH}
    networks:
      wg:
        ipv4_address: 10.42.42.42
        ipv6_address: fdcc:ad94:bacf:61a3::2a
    volumes:
      - ${DATADIR}/wg-easy/config:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - ${PORT_WIREGUARD}:${PORT_WIREGUARD}/udp
      - 51821:51821/tcp
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1

networks:
  wg:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 10.42.42.0/24
        - subnet: fdcc:ad94:bacf:61a3::/64
