services:

  home-assistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: home-assistant
    restart: unless-stopped
    environment:
      TZ: ${TZ}
    network_mode: host
    privileged: true
    depends_on:
      - openwakeword
      - whisper
      - piper
      - mosquitto
      - zigbee2mqtt
      - esphome
    volumes:
      - ${DATADIR}/homeassistant/config:/config
    labels:
      # Caddy
      caddy: ha.${WEBSITE}
      ## TODO: very ugly pls fix
      caddy.reverse_proxy: "192.168.1.80:8123"
      # Plato
      com.plato.category: "Botnet"
      com.plato.subtitle: "Home Automation"
      com.plato.importance: 1

  esphome:
    container_name: esphome
    image: ghcr.io/esphome/esphome
    volumes:
      - ${DATADIR}/esphome/config:/config
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/ttyACM1:/dev/ttyACM1
    restart: always
    privileged: true
    network_mode: host
    labels:
      com.plato.category: "Infrastructure"
      com.plato.subtitle: "DIY coordinator"
      com.plato.importance: 2

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    restart: unless-stopped
    volumes:
      - ${DATADIR}/zigbee2mqtt/data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - 9093:8080
    environment:
      TZ: ${TZ}
    devices:
      - /dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20230804164414-if00:/dev/ttyACM0
      # - /dev/ttyACM0:/dev/ttyACM0
    labels:
      com.plato.category: "Infrastructure"
      com.plato.subtitle: "Zigbee coordinator"
      com.plato.importance: 2

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ${DATADIR}/mosquitto/config:/mosquitto/config
      - ${DATADIR}/mosquitto/data:/mosquitto/data
      - ${DATADIR}/mosquitto/log:/mosquitto/log
    restart: unless-stopped

  piper:
    image: rhasspy/wyoming-piper
    container_name: piper
    volumes:
      - ${DATADIR}/piper/data:/data
    environment:
      TZ: ${TZ}
    restart: unless-stopped
    command: --voice pt_PT-tug√£o-medium
    ports:
      - 10200:10200

  whisper:
    image: rhasspy/wyoming-whisper
    container_name: whisper
    volumes:
      - ${DATADIR}/whisper/data:/data
    environment:
      TZ: ${TZ}
    restart: unless-stopped
    command: --model base-int8 --language pt # tiny base small medium large

    ports:
      - 10300:10300

  openwakeword:
    image: rhasspy/wyoming-openwakeword
    container_name: openwakeword
    volumes:
      - ${DATADIR}/openwakeword/config:/config
      - ${DATADIR}/openwakeword/data:/data
      - ${DATADIR}/openwakeword/custom:/custom
    environment:
      TZ: ${TZ}
    restart: unless-stopped
    command: --preload-model 'hey_jarvis' --custom-model-dir /custom
    ports:
      - 10400:10400

networks:
  default:
  caddy:
    external: true
